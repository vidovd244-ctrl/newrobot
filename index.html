<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PoworBot</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: black;
    color: #00ffea;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
}

#container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h1 {
    font-size: 46px;
    text-shadow: 0 0 12px #00ffea;
}

p {
    font-size: 22px;
    text-shadow: 0 0 8px #00ffea;
}
</style>
</head>

<body>

<div id="container">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
    <p style="opacity:0.6;font-size:16px">انقر في أي مكان للمتابعة</p>
</div>

<script>
const titleText = "تم رصد حضورك...";
const subtitleText = "أنا PoworBot. أتحكم في هذا العالم.";

const titleEl = document.getElementById("title");
const subtitleEl = document.getElementById("subtitle");

function typeText(el, text, speed, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(titleEl, titleText, 70, () => {
    setTimeout(() => {
        typeText(subtitleEl, subtitleText, 60);
    }, 500);
});

// صوت PoworBot
const poworBotVoice = new Audio(
  "https://ia800108.us.archive.org/1/items/97dbbb-5d-ff-6a-4e-9a-81ff-1c-489bee-0a-5c/97dbbb5d-ff6a-4e9a-81ff-1c489bee0a5c.mp3"
);

// تشغيل الصوت بعد أول تفاعل
document.body.addEventListener("click", () => {
    poworBotVoice.play();
}, { once: true });
</script>

</body>
</html>
